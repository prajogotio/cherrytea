{% extends "base.html" %}
{% block statics %}
	<script src="{{ url_for('static', filename='js/cherrytea.js')}}"></script>
	<link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}
{% block main_body %}
	<!-- case 1: not logged in -->
	<!-- Show landing page -->
	{% if not session.logged_in %}
	<div id="landing-page" class="main-frame">
		<div id="landing-page-background" class="main-frame-bg">
			<video id="landing-page-bg-vid" autoplay muted loop onloadstart="this.playbackRate = 0.88">
				<source src="{{ url_for('static', filename='media/landing-page.mp4') }}" type="video/mp4">
			</video>
		</div>

		<div id="landing-caption">
			<div id="landing-caption-main">Linking charities worldwide</div>
			<div id="landing-caption-sub">let's share sweetness together</div>
		</div>

		<div id="landing-search-wrapper">
			<input type='text' id="landing-search-input" class="float-left" value="search for charity here">
			<input type='submit' id="landing-search-submit" class="float-left" value="search">
			<div class="clear-fix"></div>
		</div>

		<div id="landing-to-nextpage">
			<div><span style="color:red;font-weight:normal;">F</span><span style="color:green;font-weight:normal;">r</span>esh <span style="color:red;font-weight:normal;">C</span><span style="color:green;font-weight:normal;">h</span>erries</div>
			<img src="{{ url_for('static', filename='img/arrow-down.png') }}">
		</div>
	</div>
	{% else %}
	<!-- case 2: logged in, show home page -->

	<div id="home-page" class="main-frame">
		<div id="home-page-background" class="main-frame-bg">
		</div>

		<div id="home-search-wrapper">
			<input type='text' id="landing-search-input" class="float-left" value="search for charity here">
			<input type='submit' id="landing-search-submit" class="float-left" value="search">
			<div class="clear-fix"></div>
		</div>

		<div id="home-recent-project-list">
			<div></div>
		</div>
	</div>
	{% endif %}

{% endblock %}
