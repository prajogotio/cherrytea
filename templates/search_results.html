{% extends "base.html" %}
{% block statics %}
	<script src="{{ url_for('static', filename='js/search_results.js') }}"></script>
	<link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='css/search_results.css') }}"> 
{% endblock %}
{% block main_body %}

	<div id="main-wrapper">
        
        <div class="search">
            <input id="search_bar" placeholder="Not what you're looking for? Search again!" class="float-left" 
            {% if info.search_term %} 
            value="{{ info.search_term }}"
            {% endif %}
            >
            <button id="search_button" type="submit" class="float-left">Search</button>
            <div class="clear-fix"></div>
        </div>
        <div class="search-options">
            <div class="search-options-title">
                advanced search
            </div>
        </div>
        
        <div class="search_results">
            <div id="search_results_title"> Search Results</div>
            <div id="num_of_results">
                Displaying <span id="result-range">0</span> of <span id="result-total">0</span> results.
            </div>
            <div id="search-results">
            <!--
                <div class="result-item">
                    <div class="result-thumbnail float-left">
                        <img src="/static/img/no_poster.jpg" onclick='window.location.href="/"'>
                    </div>
                    <div class="result-info float-left">
                        <div class="result-name"><a href='/'>YMCA Singapore is trying so hard</a></div>
                        <div class="result-owner"><a href='/'>prajogotio</a></div>
                        <div class="result-desc">We are trying hard to make all people love us!</div>
                        <div class="result-metadata">
                            <div class="result-donation float-left">311 donations</div>
                            <div class="result-date float-right">Created on 12 Jan 2013</div>
                            <div class="clear-fix"></div>
                        </div>
                    </div>
                    <div class="clear-fix"></div>
                </div>
            -->
            </div>
            
        </div> 
        <div id="search-pager" class="search-pager">
            <a>prev</a><a>next</a>
        </div>
	</div>

    {% if info.search_term %}
    <script>
        requestSearch("{{ info.search_term }}", 0, 5); 
    </script>
    {% endif %}
{% endblock %}
